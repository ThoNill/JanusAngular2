<app-dialog name="maptable" title="Maps" >

<app-maptable name="firstMap" >
  <app-entry value="1" text="eins"> </app-entry>
  <app-entry value="2" text="zwei"> </app-entry>
  <app-entry value="3" text="drei"> </app-entry>
</app-maptable>

	<app-vbox>

 <app-label >
  <template #title let-dialog="dialog">
        	Aktuelle Position der nachfolgenden Tabelle = {{dialog.firstMap.currentPosition|async}}
 </template>
 </app-label>

  <div *dialogLabel >
   Aktuelle Position der nachfolgenden Tabelle = {{dialog.firstMap.currentPosition|async}}
  </div>

 <app-label >
  <template #title let-dialog="dialog">
        	Zeilenzahl= {{dialog.firstMap.rowCount|async}}
 </template>
 </app-label>

 <app-label >
  <template #title let-dialog="dialog">
        	Wert = {{dialog.firstMap.value|async}}
 </template>
 </app-label>

		
			
<app-showtable model="firstMap"  >
  <app-column name="value" header="Wert" ></app-column>
  <app-column name="text" header="Text" ></app-column>
</app-showtable>


	<app-hbox>
	 <app-combo model="firstMap" ></app-combo>
	 <app-list model="firstMap" ></app-list>
	 <app-radio model="firstMap" ></app-radio>
	</app-hbox>
	
	
	</app-vbox>
			
</app-dialog>
