<app-dialog title="{{title}}" >

<app-string name="o" default="oo"></app-string>

<app-maptable name="firstMap" >
  <app-entry value="1" text="eins"> </app-entry>
  <app-entry value="2" text="zwei"> </app-entry>
  <app-entry value="3" text="drei"> </app-entry>
</app-maptable>

<app-mutable name="abfrage" abfrageText="api/mfisher/bookmarks/" >
  <app-mucolumn name="id" ></app-mucolumn>
  <app-mucolumn name="uri" ></app-mucolumn>
  <app-mucolumn name="description" ></app-mucolumn>
</app-mutable>


<app-mutable name="abfrage2" abfrageText="api/mfisher/testlisten?feldliste=name,strasse" >
  <app-mucolumn name="name" ></app-mucolumn>
  <app-mucolumn name="strasse" ></app-mucolumn>
</app-mutable>

  
<app-menubar>
		<app-menu title='Beispiele'>
			<app-menuitem title='Eingabefelder' model='textfield' ></app-menuitem>
			<app-menuitem title='Auswahl' model='maptable' ></app-menuitem>
			<app-menuitem title='Tabulatoren' model='tabs' ></app-menuitem>
			<app-menuitem title='Aktionen' model='actions' ></app-menuitem>
			<app-menuitem title='Regeln' model='rules' ></app-menuitem>
			<app-menuitem title='Rezepte' model='rezepte' ></app-menuitem>
		</app-menu>
</app-menubar>

<app-button model='speichernClearFields' title='Speichern' ></app-button>

	<app-vbox>

<app-label title='Aktuelle Position der nachfolgenden Tabelle = {{abfrage2.currentPosition|async}}'></app-label>
<app-label title='Zeilenzahl = {{abfrage2.rowCount|async}}'></app-label>
<app-label title='Name = {{abfrage2.name|async}}'></app-label>

<app-showtable model="abfrage2"  >
  <app-column name="name" header="Name" ></app-column>
  <app-column name="strasse" header="Strasse" ></app-column>
</app-showtable>

 
<app-showtable model="abfrage"  >
  <app-column name="id" header="Id" ></app-column>
  <app-column name="uri" header="Uri" ></app-column>
  <app-column name="description" header="Beschreibung"></app-column>
</app-showtable>

<app-label title='Aktuelle Position der nachfolgenden Tabelle = {{firstMap.currentPosition|async}}'></app-label>
<app-label title='Zeilenzahl= {{firstMap.rowCount|async}}'></app-label>
<app-label title='Wert = {{firstMap.value|async}} '></app-label>

<app-showtable model="firstMap"  >
  <app-column name="value" header="Wert" ></app-column>
  <app-column name="text" header="Text" ></app-column>
</app-showtable>


	<app-hbox>
	 <app-combo model="firstMap" ></app-combo>
	 <app-list model="firstMap" ></app-list>
	 <app-radio model="firstMap" ></app-radio>
	</app-hbox>
	
	

 	
	<app-tabs>
		<app-tab title='Tab a'>
			<app-textfield model='o' value="1"></app-textfield>
		</app-tab>
		<app-tab title='Tab b'>
				<app-label title='zwei'></app-label>

		</app-tab>
		<app-tab title='Tab c'>
                	<app-hbox>
			        <app-label title='eins'></app-label>
			         <app-textfield model='ort' value='1'></app-textfield>
            {{ort}}
            {{o}}
			        <app-label title='zwei'></app-label>
			{{username}}
		    </app-hbox>
		</app-tab>
	</app-tabs>
	
	
	</app-vbox>
			
</app-dialog>
